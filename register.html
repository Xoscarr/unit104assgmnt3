<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/app.css">
    <title>Register</title>
</head>
<body>
    
    <header>
        <h1>Register Here</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <h2>Register</h2>

        <p>Please enter your pets information into our registry to make appointments</p>
        <div class="form-container">
            <!--this is the form
            name, age, gender, breed, service, owner, phone,-->
            <div class="form-control">
                <label><b>Name:</b></label>
                <input type="text" id="txtName">
                </div>

                <div class="form-control">
                <label><b>Age:</b></label>
                <input type="number" id="txtAge">
                </div>

                <div class="form-control">
                <label><b>Gender:</b></label>
                <input type="text" id="txtGender">
                </div>

                <div class="form-control">
                <label><b>Breed:</b></label>
                <input type="text" id="txtBreed">
                </div>

                <div class="form-control">
                <label><b>Services:</b></label>
                <select id="txtService">
                <option value="" disabled selected>-- select an option--</option> 
                <option value="shower">Shower</option>
                <option value="Nails">Nails cut</option>
                <option value="grooming">Grooming</option>
                </select>
                </div>

                <div class="form-control">
                <label><b>Owner:</b></label>
                <input type="text" id="txtOwnerName">
                </div>

                <div class="form-control">
                <label><b>Phone Number:</b></label>
                <input type="text" id="txtOwnerPhone">
                </div>

                <div>
                    <div class="alert-section">
                        <button class="btn btn-register" onclick="register();">Register</button>
                        <button class="btn btn-clear-form" onclick="clearForm();">Clear</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="pets" id="petsContainer">
            <!--this is the where we display the pets -->
            <th>Name ${aPet[i].name}</th>


    </table>
    </main>
   <footer>

   </footer>

    <script src="script/app.js"></script>
    <script src="script/directory.js"></script>


</body>
</html>
